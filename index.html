<head>

<script type="importmap">

    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

<script>
  window.process = { env: { API_KEY: "" } };
  window.onerror = function(msg) {
    const fallback = document.getElementById('loading-fallback');
    if (fallback) fallback.innerHTML = `<div class="text-red-500 font-mono text-[10px]">${msg}</div>`;
    return false;
  };
</script>
<style>
  body { background-color: #000; margin: 0; }
  #loading-fallback {
    position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
    color: #00d9ff; font-family: 'Courier New', monospace; font-size: 14px; 
    letter-spacing: 4px; text-transform: uppercase;
    background: radial-gradient(circle at center, #0a1a20 0%, #000 100%);
    z-index: 9999;
  }
</style>
</head>
<body class="bg-black text-white antialiased overflow-hidden">
    <div id="root">
      <div id="loading-fallback">
        <div class="flex flex-col items-center gap-4">
          <div class="w-12 h-12 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
          <div class="tracking-widest animate-pulse">BOOTING ENGINE</div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
