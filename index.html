<style>
  body { background-color: #000; margin: 0; }
  #loading-fallback {
    position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
    color: #00d9ff; font-family: 'Courier New', monospace; font-size: 14px; 
    letter-spacing: 4px; text-transform: uppercase;
    background: radial-gradient(circle at center, #0a1a20 0%, #000 100%);
    z-index: 9999;
  }
  .loading-dots::after {
    content: '.';
    animation: dots 1.5s steps(5, end) infinite;
  }
  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60% { content: '...'; }
    80%, 100% { content: ''; }
  }
</style>

          <div class="loading-dots">Initializing PoseGen Engine</div>
        </div>
      </div>
    </div>
